---
version: '3'
services:
  wachatbot:
    build: .
    container_name: wa-chatbot
    restart: unless-stopped
    volumes:
    - ./data:/workdir/data
    - ./src:/workdir/src
    - ./package.json:/workdir/package.json
    - ./wwebjs_auth:/workdir/wwebjs_auth
    environment:
    - TZ=Asia/Jakarta
    command: sh -c "npm install --force && npx ts-node -T src/app.ts"